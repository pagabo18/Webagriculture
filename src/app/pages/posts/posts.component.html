<h2>Posts</h2>
<p *ngIf="post.length==0">Cargando...</p>
<table *ngIf="post.length">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>userID</th>
        <td></td>
    </tr>
    <tr *ngFor="let post of post">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.userId}}</td>
        <td>
            <a routerLink="/posts" [queryParams]="{post:post.id}">Ver posts</a>
        </td>
    </tr>
</table>
