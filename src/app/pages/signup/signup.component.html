<div>
    {{form.valid}}
    <form [formGroup]="form" (submit)="sendData()">
        <div>
            <input type="text" name="fullname" placeholder="Full name" formControlName="name">
        </div>
        <div>
            <input type="text" name="username" placeholder="Username" formControlName="username">
        </div>
        <div>
            <input type="text" name="email" placeholder="Email" formControlName="email">
            <span *ngIf="showEmail"> the email already exist</span>
        </div>
        <div>
            <input [type]="showPassword ? 'text' : 'password'" name="password" placeholder="Password" formControlName="password">
            <button (click)="toggleShowPassword()">{{showPassword ? 'Hide' : 'Show'}}</button>
        </div>
        <div>
            <input type="password" name="confirm" placeholder="Confirm your password" formControlName="confirm">
        </div>
        <div>
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms"/>
                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
               
        </div>
        <div>
            <button>Sign up</button>
        </div>
        <span *ngIf="form.errors && form.errors['passwordMismatch']">Passwords don't match</span>
        <div>
            Have an account? <a routerLink="/login">Log in</a>
        </div>
    </form>
</div>
